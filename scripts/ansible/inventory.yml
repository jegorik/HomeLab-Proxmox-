# ============================================================================
# Ansible Inventory
# ============================================================================
# Inventory file for HomeLab Proxmox infrastructure
# Documentation: https://docs.ansible.com/ansible/latest/inventory_guide/
# ============================================================================

all:
  children:
    # -------------------------------------------------------------------------
    # Proxmox VE Hypervisor Hosts
    # -------------------------------------------------------------------------
    proxmox:
      hosts:
        pve:
          ansible_host: 192.168.0.204
          ansible_port: 22
          ansible_user: ansible
          ansible_python_interpreter: /usr/bin/python3
      vars:
        # Common settings for all Proxmox hosts
        ansible_become: true
        ansible_become_method: sudo
        # SSH key path (adjust if your key is elsewhere)
        ansible_ssh_private_key_file: ~/.ssh/ansible

    # -------------------------------------------------------------------------
    # Virtual Machines
    # -------------------------------------------------------------------------
    vms:
      hosts:
        # Example VM - uncomment and configure
        # ubuntu-server:
        #   ansible_host: 192.168.0.100

    # -------------------------------------------------------------------------
    # LXC Containers
    # -------------------------------------------------------------------------
    lxc:
      hosts:
        # Example LXC - uncomment and configure
        # grafana:
        #   ansible_host: 192.168.0.202

